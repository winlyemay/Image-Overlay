<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Overlay Fade</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      margin: 40px auto;
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 5px;
    }

    .container:hover .overlay {
      opacity: 1; /* Fade in on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Img/Yellow.jpg" alt="Stitch Image" class="image">
    <div class="overlay">Overlay Text</div>
  </div>

</body>
</html>
